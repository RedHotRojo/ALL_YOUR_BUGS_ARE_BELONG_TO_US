<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>ALL YOUR BUGS ARE BELONG TO US</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <meta name="description" content="USCC Cyber Camp CTF Team 6 homepage">
    <style>
      body {
        background: black;
        color: white;
        font-family: Consolas, serif;
        text-align: center;
        font-size: 40px;
      }
      p {
        margin: 80px;
      }
      span, img {
        opacity: 0;
      }
      img {
        transition: opacity 2s;
      }
      #desc, #final {
        transition: opacity 4s;
        opacity: 0;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      <span>ALL</span>
      <span>YOUR</span>
      <span>BUGS</span>
      <span>ARE</span>
      <span>BELONG</span>
      <span>TO</span>
      <span>US</span>
    </p>
    <img src="hackerlogo.png" alt="hacker logo">
    <p id=desc>
      The best 2023 USCC Cyber Camp CTF team
    </p>
    <p id=final>
     Finished 12th place with 940 points
    </p>
    <script>
      (() => {
        setTimeout(() => {
          document.querySelector("img").style.opacity = 1;
          setTimeout(() => {
            let spans = document.querySelectorAll("span");
            for (let i = 0; i < spans.length; i++) {
              setTimeout(() => {
                spans[i].style.opacity = 1;
              }, 1000 * i)
            }
            setTimeout(() => {
              document.querySelector("#desc").style.opacity = 1;
              setTimeout(() => {
                document.querySelector("#final").style.opacity = 1;
              }, 5000);
            }, 9000);
          }, 3000);
        }, 1000);
      })();
    </script>
  </body>
</html>
